<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="weather-project">
    <header>
        <p>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <form id="form-search">
                    <div class="row">
                        <div class="col-9">
                    <input type="text" id="city-search" placeholder="Enter City Name" class="search-city" />
                    </div>
                    <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-primary w-65" />
                    </div>
                    </div>
                </form>
            </div>
        </div>
        </p>
        <div class="row">
        <div class="col-6">
        <h1>
            <spam id="city-name"> City Name </spam>
            <div id="date-time">
            </div>
            <img src="" alt="" id="icon" />
            <spam id="temp-selector"></spam>
            </h1>
        </div>
            
        <div class="col-6">
            <ul>
                <li>
                    Condition: <spam id="weather-description"></spam>
                </li>
                <li>
                    Humidity: <spam id="humidity-value"></spam>%
                </li>
                <li>
                    Wind: <spam id="wind-value"></spam>km/h
                </li>
            </ul>
        </div>
        </div>
        <p class="description">
        <div class="container" id="forecast">

        </div>
    </p>
                <a href="https://github.com/andreeaduta2022/weather-project" target="_blank" class="open-source";>
                    Open-source code by Andreea Duta
                </a>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
                    </script>
                <script src="index.js">
                </script>
                </div>
</body>

</html>
